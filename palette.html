<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/palette.css"/>
		<link rel="stylesheet" href="iconfont/iconfont.css" />
		<title></title>
	</head>
	<body>
		<main>
			<button class="formm">实线</button>
			<div class="left">
				<h5>绘图区</h5>
				<label for="" class="iconfont icon-xiantiao make" active='true' id='line'></label>
				<label for="" class="iconfont icon-duobianxing make" id='poly'></label>
				<label for="" class="iconfont icon-yuan make" id='circle'></label>
				<label for="" class="iconfont icon-brush make" id='brush'></label>
				<label for="" class="iconfont icon-juxing make" id='rect'></label>
				<!--<label for="" class="iconfont icon-wenzi make"></label>-->
				<label for="" class="iconfont icon-duojiaoxing make" id='polyAngle'></label>
				<h5>填色区</h5>
				<label for=""class="iconfont icon-miaobian yanse" id='stroke'></label>
				<label for="">
					<input type="color" name="" id="" value="" />
				</label>
				<label for=""class="iconfont icon-tianchong yanse" id='fill'></label>
				<label for="">
					<input type="color" name="" id="" value="" />
				</label>
				<h5>消除区</h5>
				<label for="" class="iconfont icon-xiangpica caijian"></label>
				<label for="" class="iconfont icon-wenzi caijian"></label>
				<label for="" class="iconfont icon-caijian caijian"></label>
			</div>
			<div class="right">
				<div class="top">
					<h5>操作区</h5>
					<label for="">
						<a href="" class="iconfont icon-baocun"></a>
					</label>
					<label for="" class="iconfont icon-msnui-new"></label>
					<label for="" class="iconfont icon-chexiao"></label>
					<label for="" class="iconfont icon-iconfontxuanzhuan"></label>
				</div>
				<div class="bottom">
					<canvas id="" width="1233" height="600"></canvas>
					<div class="eraser"></div>
					<div class="mask"></div>
				</div>
			</div>
		</main>
	</body>
</html>
<script src="js/palette.js" type="text/javascript" charset="utf-8"></script>
<script src="js/click.js" type="text/javascript" charset="utf-8"></script>
